<div class="container">

  <h1><fa-icon [icon]="faNewspaper" size="xs"></fa-icon>{{appTitle}}</h1>

  <ng-container *ngFor="let config of newsStoriesConfig">
    <h2>{{config.headingText}}</h2>
    <app-news-stories 
      [newsType]="config.newsType" 
      [limit]="config.limit" 
      [colClasses]="config.colClasses" 
      [showDescriptionText]="config.showDescriptionText"></app-news-stories>
  </ng-container>

</div>

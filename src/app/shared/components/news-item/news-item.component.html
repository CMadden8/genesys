<div *ngIf="$newsItem | async as newsItem">

  <h2>{{newsItem.title}}</h2>

  <h3><span class="author-label">Posted by</span> {{newsItem.by}} at {{newsItem.time}}</h3>

  <div *ngIf="newsItem.text !== ''" [innerHTML]="newsItem.text" class="text-snippet"></div>

  <a class="btn btn-primary" [href]="newsItem.url" role="button" placement="top" [ngbTooltip]="newsItem.url" target="_blank">Article Link</a>

</div>
